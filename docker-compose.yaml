---
version: "3.9"

services:
  demo-cluster-00:
    image: 'postgres'
    container_name: 'demo-cluster-00'
    user: '1001:1001'
    restart: 'always'
    ports:         #- "host_port:container_port" 
      - '5555:5432'
    command: 'postgres -c shared_preload_libraries=auto_explain,pg_stat_statements -c pg_stat_statements.track=all -c max_connections=200' 
    environment:
      POSTGRES_DB: 'dbuser'
      POSTGRES_USER_FILE: '/run/secrets/db-user-secret'
      POSTGRES_PASSWORD_FILE: '/run/secrets/db-password-secret'
    volumes:
      - './data/:/var/lib/postgresql/data'
      - './temp/:/tmp/' 
    networks:
      db_demo_net:
        ipv4_address: '175.20.0.6'  
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --quiet --dbname=dbuser --username=dbuser || exit 1"] 
      interval: '2s'
      timeout: '10s'
      retries: '10'
      start_period: '30s'
    secrets:
      - 'db-user-secret'
      - 'db-password-secret'

  pgadmin:
    image: 'dpage/pgadmin4'
    container_name: 'demo-pgadmin'
    restart: 'always'
    ports:
      - "9999:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD_FILE: '/run/secrets/pgadmin_pwd_secret'
    volumes:
      - './pgadmin-data/:/var/lib/pgadmin'      
      - './uploads/:/var/lib/pgadmin/storage/${STORAGE_DIR}'
    networks:
      db_demo_net:
        ipv4_address: '175.20.0.2'
    healthcheck:
       test: ["CMD", "wget", "-O", "-", "http://localhost:80/misc/ping"]
       interval: 10s
       timeout: 10s
       start_period: 160s
       retries: 3
    secrets:
      - 'pgadmin_pwd_secret'

networks:
  db_demo_net:
    ipam:
      driver: 'default'
      config:
        - subnet: '175.20.0.0/24'        

secrets:
  db-user-secret:
    file: './secrets/db_user.txt'
  db-password-secret:
    file: './secrets/db_password.txt' 
  pgadmin_pwd_secret:
    file: './secrets/pgadmin_passwd.txt' 
    

